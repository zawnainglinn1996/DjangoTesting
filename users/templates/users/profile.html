
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content">
   <div class="row">
        <div class="col-md-3">
              <img style="width:100px;height:100px" class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="">
        </div>

        <div class="col-md-4">
            <div class="media-body">
               <h2 class="account-heading">{{ user.username }}</h2>
               <p class="text-secondary"> {{ user.email }}</p>
            </div>
        </div>

        <div class="col-md-5">

        </div>



   </div>
   <form method="POST" enctype="multipart/form-data" style="margin-left: 9px">
   {% csrf_token %}
      <fieldset class="form-group">
         <legend class="border-bottom mb-4">Profile Info</legend>
           {{u_form|crispy }}
           {{p_form }}
      </fieldset>
      <div class="form-group">
            <button class="btn btn-outline-info" type="submit" style="background-color:darkslategrey;color:white"> Update</button>
      </div>
  </form>
   </div>



{% endblock %}
